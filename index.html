<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="page">
    <section class="page__storage-manager">
      <img src="./images/logo.svg" alt="company logo" class="page__logo">
      <div class="page__storage-options">
        <img src="./images/icon-document.svg" alt="document" class="page__document">
        <img src="./images/icon-folder.svg" alt="folder" class="page__folder">
        <img src="./images/icon-upload.svg" alt="upload" class="page__upload">
      </div>
    </section>
    <section class="page__storage-bar">
      <p class="page__storage-label">
        Youâ€™ve used <span class="page__word">815 GB</span> of your storage
      </p>
      <div class="page__progress-bar">
        <div class="indi">
          <div class="indicator"></div>
        </div>
      </div>
      <div class="page__storage-min-max">
      <p class="page__storage-min">
        0 GB
      </p>
      <p class="page__storage-max">
        1000 GB
      </p>
      </div>
        <section class="page__storage-left">
          <p class="page__size-left">
            185 <span class="size">GB Left</span>
          </p>
        </section>
    </section>

  </main>
</body>
</html>
